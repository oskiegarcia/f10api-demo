    type: object
    properties:
      description:
        type: string
      term:
        type: string
        description: 'Specify the term for the investment goal. It can be  3 months (3m), 1 year(1y) or any  duration.'
      amount:
        type: string
      investment_type:
        type: string
        enum:
          - HOUSE
          - CAR
          - CHILD_EDU
          - RETIREMENT
          - GENERAL
      submitted_date:
        type: string
        format: date
  portfolio:
    title: Portfolio
    type: object
    properties:
      name:
        type: string
      description:
        type: string
      status:
        type: string
      commission:
        type: string
      assets:
        type: array
        items:
          $ref: '#/definitions/asset'
      created_date:
        type: string
        format: date
  asset:
    title: Asset
    type: object
    properties:
      name:
        type: string
      description:
        type: string
      asset_type:
        type: string
      start_date:
        type: string
        format: date
      projected_end_date:
        type: string
        format: date
      status:
        type: string
      invested_amount:
        type: number
      currency:
        type: string
      current_value:
        type: number
      average_returns:
        type: string
  recommendation:
    title: Recommendation
    type: object
    properties:
      name:
        type: string
      rank:
        type: number
      commission:
        type: string
      asset:
        $ref: '#/definitions/asset'
  recommendation-info:
    title: Recommendation
    type: object
    properties:
      id:
        type: string
      goal_id:
        type: string
      customer_id:
        type: string
      fees_amount:
        type: number
      fees_currency:
        type: string
      payment_transaction_id:
        type: string
      recommendation:
        $ref: '#/definitions/recommendation'
      recommended_date:
        type: string
        format: date
  server-error:
    title: Server Error
    type: object
    properties:
      code:
        type: string
      message:
        type: string
      tracking_id:
        type: string
  generic-error:
    title: Generic Error
    type: object
    properties:
      code:
        type: string
      message:
        type: string
  customer-info:
    title: Customer Info
    type: object
    properties:
      id:
        type: string
      customer:
        $ref: '#/definitions/customer'
  portfolio-info:
    title: Portfolio Info
    type: object
