definitions:
  customer:
    title: Customer
    type: object
    properties:
      name:
        type: string
      email:
        type: string
      phone_number:
        type: string
      national_identifier:
        type: string
      address:
        type: string
      occupation:
        type: string
      monthly_income:
        type: number
      currency:
        type: string
      customer_type:
        type: string
        description: 'Type of a customer whether he is first time investor, experienced with limited time or an expert'
        enum:
