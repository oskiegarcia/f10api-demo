definitions:
  generic-error:
    title: generic-error
    type: object
    properties:
      code:
        type: string
      message:
        type: string
  server-error:
    title: server-error
    type: object
    properties:
      code:
        type: string
      message:
        type: string
      tracking_id:
        type: string
  account:
    title: Account
    type: object
    properties:
      id:
        type: string
        description: Tokenised Account Identifier
      bank_code:
        type: string
        description: Bank code of the payee's bank. ACH code for domestic banks / SWIFT code for overseas bank.
      account_number:
        type: string
        description: account number
      name:
        type: string
        description: Name of the owner
      currency:
        type: string
        description: Currency of the account
      product_type:
        type: string
        description: Product Type
    example:
      id: in voluptate sint velit
      bank_code: proident qui
      account_number: eiusmod
      name: cillum eu culpa laborum
      currency: eu sit ut et officia
  fund-transfer-detail:
    title: Fund Transfer Detail
    type: object
    properties:
      credit_account_number:
        type: string
      bank_code:
        type: string
      payee_name:
        type: string
      amount:
        type: number
      source_currency:
        type: string
      destination_currency:
        type: string
      transfer_currency:
        type: string
      comments:
        type: string
      transfer_type:
        type: string
        enum:
          - INSTANT
          - NON-INSTANT
      value_date:
        type: string
        format: date
      reference_id:
        type: string
  transfer-response:
    title: Transfer Response
    type: object
    properties:
      reference_id:
        type: string
        description: Transaction Id
      status:
        type: string
        enum:
          - ACCEPTED
          - REJECTED
        description: Transaction Status
      comment:
        type: string
  account-transactions:
    title: Account Transactions
    type: object
    properties:
      data:
        type: array
        items:
          $ref: '#/definitions/transaction'
    example:
      data:
        - value_date_time: '3154-09-28T20:03:15.214Z'
          currency: in n
          booking_date_time: '3390-05-03T20:18:51.770Z'
          transaction_reference: ex dese
        - credit_debit_indicator: Debit
          transaction_id: occaecat ut qui aute
          transaction_reference: tempor
          booking_date_time: '2866-05-05T05:13:13.378Z'
          currency: non
          value_date_time: '3670-10-22T09:56:27.846Z'
        - {}
        - {}
  account-balance:
    title: Account Balance
    type: object
    properties:
      id:
        type: string
      bank_code:
        type: string
      account_number:
        type: string
      name:
        type: string
      balance:
        type: number
      currency:
        type: string
      product_type:
        type: string
  transaction:
    title: Transaction
    type: object
    properties:
      id:
        type: string
        description: Transaction Id
      account_id:
        type: string
        description: Account Id
      transaction_reference:
        type: string
        description: Transaction Reference
      currency:
        type: string
        description: Transaction Currency
      amount:
        type: number
        description: Transaction amount
      credit_debit_indicator:
        type: string
        enum:
          - Credit
          - Debit
        description: Credit/Debit Indicator
      booking_date_time:
        type: string
        format: date-time
        description: Booking Datetime
      value_date_time:
        type: string
        format: date-time
        description: Value Datetime
      transaction_code:
        type: string
        description: Transaction Code