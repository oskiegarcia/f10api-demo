    title: Investor
    type: object
    properties:
      investor_id:
        type: string
      first_name:
        type: string
      email:
        type: string
      phone_number:
        type: string
      last_name:
        type: string
      national_identifier:
        type: string
      address:
        type: string
      registration_date:
        type: string
  borrower:
