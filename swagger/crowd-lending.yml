        type: string
      first_name:
        type: string
      last_name:
        type: string
      email:
        type: string
      phone_number:
        type: string
      national_identifier:
        type: string
      address:
        type: string
      registration_date:
        type: string
        format: date
  loan:
    title: Loan
    type: object
    properties:
      loan_id:
        type: string
      description:
        type: string
      amount:
        type: number
      currency:
        type: string
      borrower_id:
        type: string
      term:
        type: string
      interest_rate:
        type: string
      loan_type:
        type: string
        enum:
          - PERSONAL
          - BUSINESS
      status:
        type: string
      created_date:
        type: string
        format: date
      repayment_plan:
        type: string
      repayment_start_date:
        type: string
        format: date
      projected_repayment_end_date:
        type: string
        format: date
      investors:
        type: array
        items:
          type: string
  server-error:
    title: Server Error
    type: object
    properties:
      code:
        type: string
      message:
        type: string
      tracking_id:
        type: string
  generic-error:
    title: Generic Error
    type: object
    properties:
      code:
        type: string
      message:
        type: string
  page-info:
    title: Page Info
    type: object
    properties:
      offset:
        type: number
      limit:
        type: number
      total_records:
        type: number
      sort:
        type: array
        items:
          type: string
  list-investor-response:
